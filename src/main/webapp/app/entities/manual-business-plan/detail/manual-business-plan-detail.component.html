<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="manualBusinessPlan">
      <h2 data-cy="manualBusinessPlanDetailsHeading">
        <span jhiTranslate="readyToPlanBeApp.manualBusinessPlan.detail.title">Manual Business Plan</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ manualBusinessPlan.id }}</span>
        </dd>
        <dt><span jhiTranslate="readyToPlanBeApp.manualBusinessPlan.name">Name</span></dt>
        <dd>
          <span>{{ manualBusinessPlan.name }}</span>
        </dd>
        <dt><span jhiTranslate="readyToPlanBeApp.manualBusinessPlan.description">Description</span></dt>
        <dd>
          <span>{{ manualBusinessPlan.description }}</span>
        </dd>
        <dt><span jhiTranslate="readyToPlanBeApp.manualBusinessPlan.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ manualBusinessPlan.creationDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="readyToPlanBeApp.manualBusinessPlan.entrepreneurName">Entrepreneur Name</span></dt>
        <dd>
          <span>{{ manualBusinessPlan.entrepreneurName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/manual-business-plan', manualBusinessPlan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
